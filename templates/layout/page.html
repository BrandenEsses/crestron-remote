<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CSS + DaisyUI -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script>
      tailwind.config = {
        plugins: [daisyui],
        daisyui: { themes: ["dark"] }
      }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" />
    <!-- Icon fonts: Bootstrap Icons + Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-pD0NpX1U3H0M+Bx+qLFq3UnnCwI1xQK+YF+oK8HFSMKt2e+ghXzD8eLBG/Hy0y+6GhQ4Y3M2YBphY3eV8YbIug=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="min-h-screen flex flex-col">
    <nav class="navbar bg-base-200 shadow-md">
      <div class="flex-1 px-4">
        <a href="/" class="text-xl font-bold">Remote</a>
      </div>
      <div class="flex-none px-4">
        <ul class="menu menu-horizontal">
          <li><a href="/living_room">Living Room</a></li>
          <li><a href="/guacamole">Guacamole</a></li>
        </ul>
      </div>
      <div class="px-4 text-sm" id="clock"></div>
    </nav>
    <main class="flex-1 container mx-auto p-4">
      {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
    <script defer>
      function updateClock() {
        const el = document.getElementById('clock');
        const now = new Date();
        const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        el.textContent = `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()} â€” `
          + `${now.getHours().toString().padStart(2,'0')}:`
          + `${now.getMinutes().toString().padStart(2,'0')}:`
          + `${now.getSeconds().toString().padStart(2,'0')}`;
      }
      updateClock(); setInterval(updateClock, 1000);
    </script>
  </body>
</html>
