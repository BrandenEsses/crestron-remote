    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

      {% block title %}
      {% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
      <a class="navbar-brand" href="/">Remote</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/living_room">Living Room</a>
          <a class="nav-item nav-link" href="/guacamole">Guacamole</a>
        </div>
      </div>
        <span class="ms-auto navbar-brand" id="clock">
          <!-- The time will be inserted here by JavaScript -->
        </span>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>

   <script>
    function updateClock() {
      const clockElement = document.getElementById('clock');
      const now = new Date();

      // Arrays for day and month names
      const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const monthsOfYear = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];

      // Extracting date components
      const dayOfWeek = daysOfWeek[now.getDay()];
      const month = monthsOfYear[now.getMonth()];
      const dayOfMonth = now.getDate();
      const year = now.getFullYear();

      // Extracting time components
      const hours = now.getHours().toString().padStart(2, '0'); // 24-hour format
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');

      // Formatting date and time
      const formattedDate = `${dayOfWeek}, ${month} ${dayOfMonth}, ${year}`;
      const formattedTime = `${hours}:${minutes}:${seconds}`;

      // Displaying the date and time
      clockElement.textContent = `${formattedDate} â€” ${formattedTime}`;
    }

// Update the clock immediately and then every minute
updateClock();
setInterval(updateClock, 1000); // Update every minute
// If you want to update every second, change 1000 * 60 to 1000
</script>
</html>
